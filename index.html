<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TodoMVC</title>
</head>

<body>
  <main class="todoapp">
    <section>
      <h1>Todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus data-todo="new" />
    </section>

    <section class="main" data-todo="main">
      <input class="toggle-all" id="toggle-all" type="checkbox" data-todo="toggle-all" />
      <label for="toggle-all"></label>
      <ul class="todo-list" data-todo="list"></ul>
    </section>

    <section class="footer">
      <span class="todo-count" data-todo="count"><strong>0</strong> items left </span>
      <ul class="filters" data-todo="filters">
        <li><a href="#/" class="selected">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <button class="clear-completed" data-todo="clear-completed">Clear completed</button>
    </section>
  </main>

  <footer class="info">
    <p>Double click to edit a todo</p>
    <p>Created by <a href="https://github.com/mancuoj">Mancuoj</a></p>
  </footer>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
